하는 ZFC를 표현할수 있어, 여기서 SetTheorem은 자동으로 Grothendieck 우주가 존재하는 ZFC로, 범주론이 서술된다. ## About 이전에 나온 CSFBAlgebra에서 모델론이 안먹히나 했는데 먹힘, 그래서 아이 새로 CSFBAlgebra를 정리(바꿈), 그게 Alkalic. M = (ℕ, 0 = ∅, s(x) = x ∪ {x}) 대신 수열의 곱을 다가함수로 써서, M = Π<ℕ, [0 := ∅], [s := λx. x ∪ {x}]> 같은 서수의 정의가 가능하다는 점에서, 이제 Structure와 변수 대입까지 함수 안에서 됬음. 이제 구조체도 non-structial 논리적 귀결에서 씀으로 쓸수있음 에초에 CSFBAlgebra를 대체할 목적으로 만든거니 나머지는 이하 생략. ### Alkalic-Proofmood KönigsbergAxiom 에 따라서, > > 규칙 \`using x = y → (Φ ↔ (Φ [x := y])))\` > > 원리 : \`x = y → (Φ ↔ (Φ [x := y])))\`서 \`x = y\`가 결론 (5번 라인)과 같음을 보임 > > \`\`\`Alkalic-Proofmood > □.1. using x = y → (Φ ↔ (Φ [x := y]))) > □.2. x = y > □.3. Φ > □.4. Φ [x := y] > □.5. Φ ↔ (Φ [x := y]) > \`\`\` 모든 추론은 규칙 \`using x = y → (Φ ↔ (Φ [x := y])))\`에서 시작되며, 규칙 \`using x = y → (Φ ↔ (Φ [x := y])))\`는 기본적으로 modus ponens 추론 규칙을 따르기에 타당 (valid)하다. (심지어 Königsberg Axiom이 항진인데, Königsberg Axiom을 제외하고는 대수 연산밖에 활용하지 않기에, alkalic은 건전하다) (전건부정의 오류 하나 있어서 삭제함) 내부적으로 결론(5번 라인)이 참일때만 계속 동작함, 또한 결론은 리스트에 쌓이면서, 마지막 줄인 Theorem에 도달할때까지 Lemma가 리스트업되서, 문장이 참인지는 Lemma로 보임. > > 규칙 : \`Starting Listup Hyperthesis\` > > 미리 Hyperthesis나열을 시작함 > > 규칙 : \`Quit Listup Hyperthesis\` > > 더이상 Hyperthesis를 받지 아니함 > > 규칙 : \`Starting Another Subproof\` > > 새 스택프레임을 만들어, 새로운 부분증명을 시작함 > > 규칙 : \`Quit Another Subproof\` > > 부분증명을 끝내, Lemma List에 추가하고, 스택프레임을 pop함 > > 규칙 : \`APAristotel-y\` (nonHyperVersion 형식증명 only) > > HAPA Theorem이라는 외부정리를 이용하여서, y = x이고 y = z이면 x = z임을 보임 > > 규칙 : \`APAristotel-z\` (nonHyperVersion 형식증명 only) > HAPA Theorem이라는 외부정리를 이용하여서, x = z이고 y = z이면 y = x임을 보임 > ### HAPA Theorem (Hyper Alkalic-Proofmood Theorem) Alkalic-Proofmood nonHyperVersion 형식증명의 근거. 동시에 유일한 Alkalic-Proofmood HyperVersion에서의 형식증명 \`y = x\`, \`y = z\`가 가설일때, 규칙 \`using x = y → (Φ ↔ (Φ [x := y])))\`를 통하여, \`y = z ↔ x = z\`를 보인다, 즉, 문법상, \`y = z → (y = z ↔ (y = z [y := x]))\` = \`y = z ↔ (y = z ↔ x = z)\`이므로, y = z ↔ (y = z ↔ x = z)를 표현하기 위한 잉여적인 체계다. (그치만 이전에 있었던 전건부정 오류때문에 또 고쳐야함 ㅠㅠ) ## Alkalic-Proofmood (Power Up 다항식 함수 P를 정의하자. > \`P :≜ λA. λx. Πᵢ x - Aᵢ\` 그리고 다음과 같은 방정식화 논리함수 Φ를 정의하자. > \`Φ :≜ λf. (f(x) = 0)\` 그리고 마지막으로, 다항 방정식 ㅍ을 정의하겠다. > \`ㅍ :≜ φ • P\` 그러면, > \`Mod(ㅍ(A)) = {x | x ⊨ (Πᵢ x - Aᵢ = 0)} = {x̄ | Πᵢ x̄ - Aᵢ = 0} = {Aᵢ | ∀i}\` 임이 당연하다. --- Step.2. 논리적 귀결관계의 도출 다항방정식 ㅍ(A), ㅍ(B)에 대해, 0. Mod(ㅍ(A)) ⊆ Mod(ㅍ(B)) 1. {Aᵢ | ∀i} ⊆ {Bᵢ | ∀i} 2. ∀i Aᵢ = Bᵢ《주의 : 비약이다, 저건 배열을 정렬해야만 성립한다.》 3. ∃C P(B) = P(A)P(C) 4. P(A)|P(B) 으로, > > 다항식 f, g에 대해 다항방정식 Φ(f) ⊨ Φ(g) > > 이면이 > > f | g > ##### 대수식의 논리적 해석 흐름중 진리값 배정되는 명제논리 결합자의 도출 ¬x = T - x로 해석됨을 보이자. (경고 : 형식증명 아님) A. proof of \`x ≠ T ⊢ T ± x ≠ (1 ± 1)T\` 0. \`x ≠ T\` (비 귀류법식 전제 문장) 1. \`T ± x ≠ T ± T\` (이항 by 함자 \`(T ±)\`) 2. \`T ± x ≠ T ± T = (1 ± 1)T\` (1번의 연장선에서 계산) 3. \`T ± x ≠ (1 ± 1)T\` (2번에서 식 요약) ⋯ ■ B. proof of \`⊭ (1 + 1)T = 0 ∨ (1 + 1)T = T\` 0. 먼저 part A by \`⊭ (1 + 1)T = 0\`와 part B bt \`⊭ (1 + 1)T = T\`로 나눠서 생각하자. 1.A. (1 + 1)T = 0 (귀류법식 전재 문장) 2.A. (1 + 1)T = 2T = 0 (1.A.번의 연장선에서 계산) 3.A. T = 0 ⊨ 2.A. ⊨ (1 + 1)T = 0 (연역) 4.A. ⊭ T = 0 ⊨ 2.A. ⊨ (1 + 1)T = 0 (연역) 5.A. ⊭ (1 + 1)T = 0 (연역) ⋯ ⊥ 6.A. ∴ ⊭ (1 + 1)T = 0 (연역) ⋯ ■ 1.B. (1 + 1)T = T (귀류법식 전재 문장) 2.B. (1 + 1)T = 2T = T (1.B.번의 연장선에서 계산) 3.B. T = 0 ⊨ 2.A. ⊨ (1 + 1)T = T (연역) 4.B. ⊭ T = 0 ⊨ 2.A. ⊨ (1 + 1)T = T (연역) 5.B. ⊭ (1 + 1)T = T (연역) ⋯ ⊥ 6.B. ∴ ⊭ (1 + 1)T = T (연역) ⋯ ■ C.1. A, B ⊨ (x ≠ T ⊢ T - x ≠ (1 - 1)T) (A, B번에서 귀결) C.2. A, B ⊨ (x ≠ T ⊢ T - x ≠ (1 - 1)T = 0T = 0) (C.1.번의 연장선에서 계산) C.3. A, B ⊨ (x ≠ T ⊢ T - x ≠ 0) (C.2.번에서 식 요약) C.4. A, B ⊨ (T - x = 0 ⊨ x = T ⊨ x) (C.3.번에서 연역추론 : 대우) 《주의 : "x = T"의 의미를 "진리값 x가 참"관점으로 해석함.》 C.5. A, B ⊨ (T - x = 0 ⊨ x) (C.4.번에서 식 요약) 《주의 : 근거인 C.4.에서 "x = T"의 의미를 "진리값 x가 참"관점으로 해석함.》 C.6. C.5.번 내용 ⊢ ¬x = T - x (최종결론)《주의 : "x = T"의 의미를 "진리값 x가 참"관점으로 해석함.》 Q.E.D. x ∧ y는 xy로 해석됨을 보이자. T에대한 방정식 (T - x)(T - y) = 0의 해는 x = T ∨ y = T이다. 따라서, x = T ∨ y = T ⊨ T - (T - x)(T - y) = T고, x ∨ y = T - (T - x)(T - y)로 해석된다. 이때 De Morgan's Law, ¬(¬x ∨ ¬y) = x ∧ y서 T - T + (T - T + x)(T - T + y) = xy이다. ⋯ Done. ##### 방정식의 의미 : 술어논리(함수논리)의 술어로써, 잠정적으로 특칭양화사를 사용해, 잠재적으로 전칭양화사를 사용함. 방정식 P(x) = 0이 불능이란것은 ∄P(x) = 0란 뜻이며 ∀P(x) ≠ 0이란 뜻이고 ⋯ ① 방정식 P(x) = 0가 불능이 아니라면 ∃P(x) = 0이다. ⋯ ② 방정식 P(x) = 0이 부정이란것은, 부정방정식이므로, ∀P(x) = 0이다. ⋯ ③ ①에서, 불능형 방정식 P(x) = 0에 대해, P(x) ≠ 0은 부정형이고, ⋯ ④ 부정형 방정식 P(x) = 0에 대해, P(x) ≠ 0은 불능형이다 ⋯ ⑤ 그렇다면 ③에 따라 다음을 정의하자, > \`Φ :≜ λf. (∃f(x) = 0)\` > > \`P :≜ λf. (∃f(x) ≠ 0) 그러면 다음을 알수 있다. ④에 따라, Φ(f)가 거짓 이면이 P(f)는 부정형 ⑤에 따라, Φ(f)가 부정형 이면이 P(f)는 거짓 Φ(f)가 참 이면이, f(x) = 0를 만족시키는 x존재 P(f)가 참 이면이, f(x) = 0을 불만족시키는 x존재 부정형 방정식을 만들고 싶다? 하면 ¬Φ(f) = P(f), Φ(x) = ¬P(f)에서, 불능형 방정식 Φ(f)에 대해 부정하거나, 불능형 방정식 P(f)에 대해 부정하면된다. 술어 P에 대해 Mod(P) = ∅ 이면이 ∄P(x) 이면이 ⊭ P 이면이 Mod(¬P) = U 이면이 ∀¬P(x) 이면이 ⊨ ¬P 따라서, 방정식은 기본적으로 특칭 술어로써, 사용할수 있음 \`\`\`\` ### [연역탐구의 과학적검증](https://faraway6834.github.io/unbeauty/privateNote/Alkali/연역탐구의_과학적검증) \`\`\` # 연역 탐구의 과학적 검증 ## 공리 인간의 생각는 기본적으로 연역적으로 타당한 생각 대신, 귀납적으로 타당한 생각을 기반으로 생각한다고 나는 본다. (단. 보편적인 경우) 따라서 나는 인간을 귀납적으로 사고하는 동물이라고 공리를 세우겠다. ## 연역적 탐구 그렇다면 인간의 연역적 탐구가 과연 페러다임 시프트를 일으킬수 있는 탐구인가? 연역적 탐구의 대중적인 예시로 수학이 있다. 피타고라스 학파에서 기하학으로, 대수 방정식에서 허수와 음수의 인정으로의 변화, 미적분학의 등장, 무한을 다루기 시작한 데데킨트와 칸토어, 러셀의 역설, 불완전성의 정리, 정지 문제등등 여러 페러다임 시프트가 존재했다. 이러한 페러다임 시프트의 원인은, 연역적 탐구의 실패에서 온다. 그렇다면, 인간은 왜 연역적 탐구에 실패했었는가? 왜냐하면 인간은 귀납적으로 사고하기에, 연역적 추론의 구성에 있어, 그 구성은 귀납적인 방법으로 이루어졌고, 또한 근거에 선택에 있어서도 귀납적이지 않기 어렵기 때문이다. ### 연역적 추론의 구셩 연역적 추론이 구성되었을때, 우리는 그 추론을 검증하기 위해, 연역적 방법을 사용해야한다. 그런데, 추론을 검증할 필요는, 연역적 추론의 구성에 있어, 아까전에 설명한 귀납적 불확실성이 보장하기에, 그 추론의 검증이라는것은, 귀납법에서 가설 H에 대해, 그것을 뒷받침하는 근거 Φ를 나열하는것과 같다. 즉, 연역적 추론을 구성하는 우리의 생각 과정 자체는, 귀납적인 생각 과정인 과학적 탐구에서의 가설이 되는것으로, 우리는 그러한 생각을 검증하여, 구성의 의도와 함께, 명확히 할 필요가 있다. ### 연역적 추론의 구성 과정의 과학적 검증 연역적 추론의 구성 과정의 과학적 검증은, 연역적 추론이 대한 검증보다는, 해당 연역적 추론을 떠올리게 된 계기에 대한 검증이다. 만약 "[x := y] 대입 가능함은 x = y임과 동등하므로, 수학에서 추론은 이러한 대입 원리로 설명할수 있는 경우가 있을것이므로, 이게 많은지 확인해야겠다"라는 생각이 들어, 탐구를 시작했다고 하면, 전건인 "[x := y] 대입 가능함은 x = y임과 동등하므로"는 거짓(진실은 "x = y 이면 [x := y]"일뿐)이고, 후건은 대입 원리로 설명되는 부분이 있으므로 참이다. 따라서 연역 추론의 구상은 항상 귀납적 불확실성을 동반하고, 탐구 배경의 타당성이, 그 귀납적 불확실성을 줄임이 너무 당연하다. ## 결론 다시 말하자면, 연역 추론의 구상이 항상 귀납적 불확실성을 동반하기에, 탐구 배경의 타당성이 그 귀납적 불확실성을 줄이며, 연역 추론에 구상에 대한 검증은 그 구상에 대한 타당성을 보이는 방법이며, 연역 추론의 구상에 대한 검증이 연역적 실수가능성은 이에 대하여 항상 필연적으로 존재하고 따라서, 보다 과학적인 방법으로 귀납적 한계에 의한 연역적 실수가능성은, 무조건 받아들이기 보다는, 과학적 검증을 하는것이 좋을것이다. \`\`\` ### [Alkali](https://faraway6834.github.io/unbeauty/privateNote/Alkali/형식주장) \`\`\` # 형식주장 데이비드 흄이 말한 귀납법은, 주장할만하게 우리의 보편적인 인식에서 보편적으로 참이다. 따라서 언어를 구상하는 문화 차원에서 언어가 맞는말 속성으로 허용하니, 주장해도 좋다. 언어(=사유)적으로 H_1이 구상되어, 인지(발견 후 인식)의 유효성 \`Φ_1, Φ_2, ..., Φ_n, H_1ㅑ Φ\`이고, 그것에 대한 귀납적 추측 H2에 따라서 이론을 증명하는 모델은 과학적 탐구의 유효성 \`Φ_1, Φ_2, ..., Φ_n, H_2ㅑ Model, Φ_1, Φ_2, ..., Φ_n, H_1ㅑ Φ, P ㅑ Theorem\`로 구성되며 (P는 중간인자로 무시하자.), 이를 기록한것이 과학사고, 인지는 H_1, 과학적 탐구 "H_1에서 아마도 H2일것"인 두가지 추론의 근거는, 데이비드 흄의 과학 철학에 근거한다. 과학은 엄밀해야 하며, 따라서 H_1, H_2는 반증 가능하다 (과학의 반증 가능성), 따라서, H_1과 H_2로 과학 이론이 구성되며, 이 과정의 검증이자 증명 과정은 H_1과 H_2를 인자로 받는 수학 함수이다, 따라서 나는 이러한 과학적 탐구애 대한 유효성 형식증명 체계를 "형식주장"이라고 명명하겠다 과학사에 따른 이론의 정립을 일반화하여 도구화한것이 바로 "형식주장"이다 나는 형식주장이 과학의 핵심이라 생각한다. ## 형식주장-과학 형식주장-과학은 발견 Φ_k (k = 1 ~ n)과 인지(인식) H_1및 가설 H_2로 이루어져 있기에, Φ_k (k = 1 ~ n)과 인지(인식) H_1및 가설 H_2의 튜플 Input에 대해, 형식주장을 거쳐 나온 Model과 Theorem을 담은 순서쌍을 Output이라고 하고, Input과 Output의 튜플로 구성된다 ### 한계 형식주장-과학은 과학이 형식논리로 서술된다는 가정 하에 성립하기에, 해당 가정이 깨지면, 페러다임 쉬프트로 인해 죽어버릴것이다. 이 점을 잊지 말아야 한다. 나는 과학이 수학에 의존하는 이유를 솔찍히 근본적으로 모르겠다. ### AFZFC(Alkalic) 형식주장-과학 AFZFC에서 형식주장-과학은 Input, Output튜플을 해석하는 객체로 구성된다. FOL에서는 뢰빈하임-스콜렘 정리에 따라, 어떤 조건을 만족하는 모델은 더 크거나 작을수 있다. 과학은 환원주의적 성격이 아닌 각각에 모델에 대한 범주론적 해석으로 이루어져야 넓은 시야라고 본다. 결국은 과학에서 이유를 따라가다 보면, 우리의 관찰이 어느세 형식적으로 정리되어있기 때문이다. 따라서, AFZFC 형식주장-과학 (이러한 객체들에 대해 탐구하는 과학사적 모델정립의 형식적인 분석이므로 관찰에 의존하기에, 경험적인 학문임이 당연하다) 은 이러한 모델의 다양성은, 단지 해석의 다양성이라 본다. \`\`\` ### 형식적 탐구 : [과학](https://faraway6834.github.io/unbeauty/privateNote/Alkali/과학) \`\`\` # 과학 과학은 형식주장-과학으로 귀납적 사고의 대상인 과학과, 형식과학중 일부 연역적 사고의 대상인 학문으로 나뉜다. 그러나, 나는 그러한 연역적 학문이 과학이라고 본다. 왜냐하면, 연역적 탐구의 구상에 과학적 검증이 연역적 과학의 핵심 속성이라고 보기 때문이다. ## 연역적 형식과학 연역적 탐구의 구상에 과학적 검증이, 연역적 탐구의 과학적 속성인 귀납적 불확실성을 완화하기에, 연역적 탐구에는 나는 다음과 같은 두가지 쳅터를 추가하면 좋으니, 허용해줄 필요가 있다  형식탐구임을 인정한다. 앎에 대한 밥벌이를 위한 극단적인 지식에 대한 갈망으로써 LCPC체계를 제안한다. (궁극적, 핵심내용, **이 글에서 가장 핵심**) 근데 영어 : [LCPC (la .le cukta poi ciksi.)](https://faraway6834.github.io/unbeauty/privateNote/Alkali/LCPC) \`\`\` la .le cukta poi ciksi. : la .lojban. bangu zo'e la .formal research. .i ma'a tadni la .formal research. translation of la .lojban. defination \`la .le cukta poi ciksi.\` is lojban lauguage formal research (형식 탐구) s.t. phylosophy s.t. \`ma'a tadni la .formal research.\` what mean "we are all studants of formal research" by referance on "we must not forget about ignorance of knowledge" so that we must be an be an educator and studants. idiot is trutly genious. \`\`\` # 결론 LCPC (la .le cukta poi ciksi.)가 핵심이다. LCPC는 모든 일반인이 논문으로 즉각적으로 배울수 있어야 함을 강조한다. 지능의 우열을 가리지 않아야 한다 보는 극단적인 탐구 사조이자 연구 방법론 및 체계다. 오해의 소지가 있어 수정하는데, 일반인이 논문으로 배움과 지능의 우열을 가리지 않는것이 이상향이지, 거기에 대한 맹목적이고 급진적인 자세는 옹호하지 않는다. 우리는 사회운동이나 정치적 입장따위가 아닌 방법론이기 때문이다. Q. 좌빨 극좌 아닌가? 틀렸다, 개다가 나는 우파다, 정치 성향에 무관하다. 개혁적 사조는 도덕률이라서 무시해도 되는 사조다. 누구나 알아듣을수 있게 쓰는것이 뜻이 명확하므로, 스노비즘을 막으려는것이다. 지성인은 수정 가능한 부분은 하라는거다. 에초에 내가 귀찮아하는게 많은 미성년자인데도 저렇게 쓴거면 말 다했다. LCPC가 극단적인 이유는, 기존 과학의 보편 타당한 가치가, 철학적으로 인간이 탐구하는 방법으로써 일반화해도 문제없다는 생각에 있다. Q. 인본주의인가? 아니 누구나 훌륭한 지식을 낼 수 있으므로, 귀족적인 서술은 병신짓이라는 사조지 절대 인본부의가 아니다, 인본주의 입장에선 오히려 반인본주의(구조주의, 형식주의)다. Q. 왜 만들었는가? 학자적 기저는 돈이나 제도에 무관해야 한다. 그러나, 지금 학계는 병적으로 변질된 학자적 기저와, 타락하고 (= 제도화된 비효율) 문란한 (= 돈냄새나는) 상태이기 때문이다. 보수적인 정상상태인 "재대로된 탐구"로 돌아가기 위해서, 개혁해야한다. --- - LCPC 원칙 : 1. 검증은 본래 목적인 사실여부에만 주목해야하지, 다른 모든 가치에 대해 배타적이여야한다. (다른 중요한 가치에 대해 안전장치가 필요하다. 그런건 근데 검증에 넣으면 안된다, 안전함을 인증받는것이 차라리 낫다) 2. LCPC Proceedings는 누구나 항상 publish가능해야 하며, 비판 가능해야 하고, 그 사람의 인격으로 존중받아야 한다 (학술 공동체는 열리고 도덕적인 사회여야 한다는 소리는 아니다, 물론 그렇다면 좋겠지만, 학술 공동체는 불필요한 공격을 하는 멍청한 체계가 아니여야 한다는것이다 (모든 공격은 불필요함을 일부 가지므로, 존중을 동반한 논박만 허용해야한다.)). 3. 효율적이고 이성적인 탐구를 위하여, 다음과 같은 자유는 허랃될 필요가 있다 : 모든 이의 LCPC proceedings에 대한 peer-review를 부탁할 권리는 자유권이기 때문에 자유권을 보장해야 하며, 또한 아무나 LCPC proceedings를 평가한 후에, peer-review가 아니더라도 mass-review (대중의 리뷰) 를 달 권리는 자유다. (주의 : 권위자가 ## 다치논리나 다치값의 해석은!

어떤 임의의 객체집합 S에 대해 선택함수 f가 존재해서, 첨수집합을 정의역으로 하는 시퀀스 ; P_1 = S이고, P_n = ∅이며, P_k = P_{k - 1} - f(P_{k - 1})에서, 어떤 언어 L에 대한 문장 T가 언어 L의 모델 M에 대해 μ로 평가되어, μ : L* -> S라면, M이를 구성할 모델 L이 존재하여 S의 원소러 평가되는 다치언어 T와 그 평가값 S는 존재론적 언질로써 수학에서도 존재한다.
